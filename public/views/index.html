<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <!-- JS CHART -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="../js/chart-setup.js" defer></script>
    <script src="../js/index.js" defer></script>

    <title>Wireless Thermometer App</title>

</head>
<body>
  <!-- MODALS -->
  <!-- Hi/Lo Modal -->
  <div class="modal fade" id="minMaxModal" tabindex="-1" aria-labelledby="minMaxModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="minMaxModalLabel"></h5>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-5 label-col">
                    <div class="row"><div class="col  placeholder bg-light"></div></div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-3 border p-0">Low</div>
                                <div class="col border text-center time-stamps p-0" id="loDate">----</div>
                                <div class="col border text-center time-stamps p-0" id="loTime">----</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-3 border p-0 pl-1">High</div>
                                <div class="col border text-center time-stamps p-0" id="hiDate">----</div>
                                <div class="col border text-center time-stamps p-0" id="hiTime">----</div>
                            </div></div></div>
                </div>
                <div class="col outside-col bg-info text-center border">
                    <div class="row"><div class="col">By Door</div></div>
                    <div class="row"><div class="col" id="outsideLo">----</div></div>
                    <div class="row"><div class="col" id="outsideHi">----</div></div>
                </div>
                <div class="col pipe-col text-center border" style="background-color: #eb3471">
                    <div class="row"><div class="col">Outside</div></div>
                    <div class="row"><div class="col" id="pipeLo">----</div></div>
                    <div class="row"><div class="col" id="pipeHi">----</div></div>
                </div>
                <div class="col shed-col bg-light text-center border">
                    <div class="row"><div class="col">Inside</div></div>
                    <div class="row"><div class="col" id="shedLo">----</div></div>
                    <div class="row"><div class="col" id="shedHi">----</div></div>
                </div>
            </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Sensor Malfunction</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col label-col">
                    <div class="row">
                        <div class="col text-center">
                            <h4 id="errorMessage"></h4>
                            <h5>Call tech support.</h5>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

    <div class="container-fluid border bg-main">
        <div class="row">
            <div class="col border">
                <div class="row" >
                    <div class="col">
                        <div class="row bg-light opacity-75" >
                            <div class="col-5 center-title">
                                <h1>Betty's Thermo Monitor</h1>
                            </div>
                            <div class="col-1 align-items-center d-flex">
                                <button class="btn btn-success rounded btn-sm" id="samplingIndicator">
                                    Sampling...
                                </button>
                            </div>
                            <div class="col-1 align-items-center d-flex">
                                <button class="btn btn-primary rounded btn-sm" id="updatingIndicator">
                                    Updating...
                                </button>
                            </div>
                            <div class="col h-100 d-flex align-items-center flex-column justify-content-center">
                                <h4 class="name" id="titleDate">----</h4>
                                <h4 class="subtitle" id="titleTime">----</h4>
                            </div>
                            <div 
                                class="col d-flex align-items-center justify-content-center">
                                <h4 class="samples" id="titleSample">Total Samples:</h4>
                            </div>
                            <div class="col-1 align-items-center d-flex">
                                <button
                                    id="showButton"
                                    type="button" 
                                    class="btn btn-primary btn-sm">
                                    Hi/Lo
                                    </button>
                            </div>
                        </div>
                        <!-- CURRENT OUTSIDE, PIPE, SHED TEMPS -->
                        <div class="row" style="height: 20vh;">
                            <div class="col border bg-info bg-opacity-75">
                                <div class="row border h-25">
                                    <div class="col djm-card d-flex align-items-center djm-pointer">
                                        <h4 class="card-header cardFillToggle w-100" id="cardOne">BY DOOR TEMP (F)</h4>
                                    </div>
                                </div>
                                <div class="row border h-75">
                                    <div class="col temp-value d-flex align-items-center justify-content-center" id="outsideCurrentElem">
                                        ----
                                    </div>
                                </div>
                            </div>
                            <div class="col border bg-opacity-75 djm-pointer" style="background-color: #eb3471;">
                                <div class="row border h-25">
                                    <div class="col djm-card d-flex align-items-center">
                                        <h4 class="card-header cardFillToggle w-100" id="cardTwo">OUTSIDE TEMP (F)</h4>
                                    </div>
                                </div>
                                <div class="row border h-75">
                                    <div class="col temp-value d-flex align-items-center justify-content-center" id="pipeCurrentElem">
                                        ----
                                    </div>
                                </div>
                            </div>
                            <div class="col border bg-light bg-opacity-75 djm-pointer">
                                <div class="row border h-25">
                                    <div class="col djm-card d-flex align-items-center">
                                        <h4 class="card-header cardFillToggle w-100" id="cardThree">INSIDE TEMP (F)</h4>
                                    </div>
                                </div>
                                <div class="row border h-75">
                                    <div class="col temp-value d-flex align-items-center justify-content-center" id="shedCurrentElem">
                                        ----
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2" >
                    <div class="col bg-dark bg-opacity-50">
                        <div class="chartBox">
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
